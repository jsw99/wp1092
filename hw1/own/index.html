<!DOCTYPE html>
<html>
<head>
	<title>HW1</title>
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="image" >
		<img src="ref.jpg" width="600" height="250"></img>
	</div>
	<div class="bg">

		<div class="progress">
		    <span class="start"></span>
		    <div class="progress_bar">
      			<div class="now"></div>
   			</div>
    		<span class="end"></span>
    		
  		</div>

  		
		<span id="current_time">1:30</span>
		<span id="end_time">2:00</span>
  		

		<div class="song_name">
			<h3>Songname</h3>
			<p>Songwriter</p>
		</div>

		<div class="play_mode">
			<button class="btn"><i class="bx bx-skip-previous"></i></button>
			<button class="btn" id="play"><i class="bx bx-play"></i></button>
			<button class="btn"><i class="bx bx-skip-next"></i></button>
		</div>

		<div class="other_mode">
			<button class="btn" id="other"><i class='bx bx-repeat'></i></button>
			<button class="btn" id="other"><i class='bx bx-shuffle'></i></button>
			<button class="btn" id="other"><i class='bx bx-heart' ></i></button>
			<button class="btn" id="other"><i class='bx bx-volume-full' ></i></button>
			<button class="btn" id="other"><i class='bx bx-dots-horizontal-rounded'></i></button>
		</div>

	</div>
	
</body>
</html>

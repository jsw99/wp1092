<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>hw1 music player</title>
  </head>
  <body>
    <section class="container">
      
      <article class="picture">
        <div class="pic"></div>
      </article>
      <article class="functions">
        <div class="top_functions">
          <img class="function volume" src="./picture/volume.png" />
          <img class="function tune" src="./picture/tune.png" />
          <img class="function more" src="./picture/more.png" />
        </div>
        <h1 class="song">Always remember us this way</h1>
        <p class="author">Lady Gaga</p>
        <div class="mid_functions">
          <img class="function list" src="./picture/list.png" />
          <img class="function like" src="./picture/like.png" />
          <img class="function plus" src="./picture/plus.png" />
        </div>
        <div class="progressBar_container">
          <div class="bar">
            <div class="circle"></div>
          </div>
          <p class="time time_start">4:00</p>
          <p class="time time_end">4:00</p>
        </div>
        <div class="bottom_functions">
          <img class="function switch" src="./picture/switch.png" />
          <img class="function pre" src="./picture/pre.png" />
          <img class="function play" src="./picture/play.png" />
          <img class="function next" src="./picture/next.png" />
          <img class="function autoPlay" src="./picture/autoPlay.png" />
        </div>
      </article>
    </section>
  </body>
</html>
